<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GURT</title>
  <link rel="icon" href="gurt.ico" type="image/x-icon">

  <!-- Pixelated Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #470ff4;
      color: #00ff00;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Logo above center */
    .logo {
      margin-bottom: 40px;
    }

    .logo img {
      max-width: 300px;
    }

    /* Image Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 600px;
    }

    .grid img {
      width: 100%;
      cursor: pointer;
      image-rendering: pixelated;
    }

    /* Overlay viewer */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .overlay img {
      max-width: 90%;
      max-height: 90%;
      border: 3px solid #00ff00;
      image-rendering: pixelated;
    }

    .overlay:target {
      display: flex;
    }

    /* Close button */
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #00ff00;
      text-decoration: none;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img src="logo.gif" alt="GURT Logo">
  </div>

  <!-- Grid of PNGs -->
  <div class="grid">
    <a href="#img1"><img src="1.png" alt="1"></a>
    <a href="#img2"><img src="2.png" alt="2"></a>
    <a href="#img3"><img src="3.png" alt="3"></a>
    <a href="#img4"><img src="4.png" alt="4"></a>
    <a href="#img5"><img src="5.png" alt="5"></a>
    <a href="#img6"><img src="6.png" alt="6"></a>
    <a href="#img7"><img src="7.png" alt="7"></a>
    <a href="#img8"><img src="8.png" alt="8"></a>
    <a href="#img9"><img src="9.png" alt="9"></a>
  </div>

  <!-- Overlay Modals -->
  <div id="img1" class="overlay">
    <a class="close" href="#">X</a>
    <img src="1.png" alt="1">
  </div>
  <div id="img2" class="overlay">
    <a class="close" href="#">X</a>
    <img src="2.png" alt="2">
  </div>
  <div id="img3" class="overlay">
    <a class="close" href="#">X</a>
    <img src="3.png" alt="3">
  </div>
  <div id="img4" class="overlay">
    <a class="close" href="#">X</a>
    <img src="4.png" alt="4">
  </div>
  <div id="img5" class="overlay">
    <a class="close" href="#">X</a>
    <img src="5.png" alt="5">
  </div>
  <div id="img6" class="overlay">
    <a class="close" href="#">X</a>
    <img src="6.png" alt="6">
  </div>
  <div id="img7" class="overlay">
    <a class="close" href="#">X</a>
    <img src="7.png" alt="7">
  </div>
  <div id="img8" class="overlay">
    <a class="close" href="#">X</a>
    <img src="8.png" alt="8">
  </div>
  <div id="img9" class="overlay">
    <a class="close" href="#">X</a>
    <img src="9.png" alt="9">
  </div>

</body>
</html>
